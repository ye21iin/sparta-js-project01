<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎬 Lights, Camera, Action!</title>
    <script type="module" src="./src/main.js"></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="hdr">
      <h1>영화 검색</h1>

      <div class="search-wrap">
        <input
          type="search"
          id="movie-search"
          placeholder="영화를 검색하세요"
        />
        <button type="button" class="btn-search">
          <span class="blind-ir">검색</span>
        </button>
      </div>

      <button id="showBookmark-btn" class="showBookmark-btn">
        북마크 보기
      </button>
    </header>

    <main>
      <div id="movie-modal" class="modal">
        <div class="modal-content">
          <span id="close-btn" class="close-btn">&times;</span>
          <img id="movie-poster" alt="Movie Poster" />
          <h2 id="movie-title"></h2>
          <p id="movie-description"></p>
          <p>
            <strong>개봉일: </strong><span id="release-date">정보 없음</span>
          </p>
          <p>
            <strong>평점 : </strong><span id="vote-average">정보 없음</span>
          </p>
          <span id="bookmark-btn" class="bookmark-btn">북마크 추가</span>
        </div>
      </div>

      <div id="movie-container"></div>
    </main>

    <footer>FOOTER CONTENT TBA</footer>
  </body>
</html>
